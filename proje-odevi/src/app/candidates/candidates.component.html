<div class="container">
  <div class="row">
    <div class="col">
      <h3>Candidates</h3>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">Ad-Soyad</th>
          <th scope="col">Telefon</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of response">
          <td>{{item.name}}</td>
          <td>{{item.phone}}</td>
          <td><button type="button" class="btn btn-primary" [routerLink]="['/candidates/', item.id]">Detay</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
